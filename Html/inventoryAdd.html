<!DOCTYPE html>
<html lang="en">
<head>
<title>Inventory</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
<header>
  <h1>Add to Inventory</h1>
</header>

<hr/> 

<main>
    <br/> 
    <form id="inventoryAdd" name="inventoryAdd" action="" method="get">

      <div class="info">
        <label for="Seed">Seed Name</label>
        <input type="text" id="inventoryAdd"> 
      </div>

      <div class="info">
        <label for="quantity">Quantity (weight)</label>
        <input type="text" id="inventoryAdd"> 
      </div>

      <div class="info">
        <label for="Expiration">Expiration Time</label>
        <input type="time" id="inventoryAdd"> 
      </div>

      
    <br/>
  
      
    <br/>
  
  
  
  <div class="info" style="justify-content: flex-start;">
    <input type="reset" value="Reset" style="margin: 10px; padding: 10px;"> 
    <input type="submit" value="submit" style="margin: 10px; padding: 10px;">
  </div>
    </form>
</main>

<hr>
<footer>
    
</footer>
</div>
</body>
</html>
