<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
</head>

<body>
<div class="wrapper">
<header>
  <h1>Login</h1>
</header>

<hr/> 

<main>
  <br/> 
  <form id="login" name="login" action="login.html" method="get">
    <div class="info">
      <label for="id">ID</label>
      <input type="text" id="id"> 
    </div>
  <br/>

    <div class="info">
      <label for="passwd">Password</label>
      <input type="password" id="passwd"> 
    </div>
  <br/>



<div class="info" style="justify-content: flex-start;">
  <input type="reset" value="Reset" style="margin: 10px; padding: 10px;"> 
  <input type="submit" value="Login" style="margin: 10px; padding: 10px;">
</div>
  </form>
</main>

<hr>
<footer>
    
</footer>
</div>
</body>
</html>
